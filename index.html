<!DOCTYPE html>
<html>
<head>
	<title>WhatsApp</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="shortcut icon" href="img/ico.ico">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
<div id="bloqueo"></div>
<div class="contenedor" id="fondo">
	<header id="header">
		<span class="material-symbols-outlined" id="flecha-cambio">
			arrow_back
		</span>
		<div id="perfil"></div>
		<div id="nombre">
			<p>Keiber</p>
		</div>
		<span class="material-symbols-outlined" id="menu">
			menu
		</span>
	</header>
	
	<main id="main">
		<div id="img-perfil-container">
				<ul id="img-perfil-container__ul">
					<li class="img-perfil-container__img luffy" id="img-perfil-container__img-1"></li>
					<li class="img-perfil-container__img zoro" id="img-perfil-container__img-2"></li>
					<li class="img-perfil-container__img luffy" id="img-perfil-container__img-3"></li>
					<li class="img-perfil-container__img zoro" id="img-perfil-container__img-4"></li>
				</ul>
			</div>
		<div id="menu-option">
			<div id="menu-option__option">
				<div>
					<p id="modo">
						Tema claro
					</p>
				</div>
			</div>
			
		</div>

		<div id="mensaje-container">
			

			<div id="img-container">
				<ul id="img-container__ul">
					<li class="img-container__img luffy" id="img-container__img-1"></li>
					<li class="img-container__img luffy" id="img-container__img-2"></li>
					<li class="img-container__img luffy" id="img-container__img-3"></li>
					<li class="img-container__img zoro" id="img-container__img-4"></li>
					<li class="img-container__img zoro" id="img-container__img-5"></li>
					<li class="img-container__img zoro" id="img-container__img-6"></li>
					<li class="img-container__img" id="img-container__img-7"></li>
					<li class="img-container__img" id="img-container__img-8"></li>
					<li class="img-container__img" id="img-container__img-9"></li>
				</ul>
			</div>

		</div>
	</main>

	<footer id="footer">
		
		<div id="texto-container">
			<span class="material-symbols-outlined" id="cambio-fondo">
				image
			</span>
			<div id="texto" contenteditable></div>
		</div>
		
		<button id="enviar">
			<span class="material-symbols-outlined">
				send
			</span>
		</button>

	</footer>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="text/javascript" src="codigo.js"></script>

</body>
</html>
